services:
  - type: web
    name: ai-interviewer
    runtime: python
    plan: free
    buildCommand: cd chatgpt-interviewer-bot-backend && pip install -r requirements.txt
    startCommand: cd chatgpt-interviewer-bot-backend && uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --loop uvloop --http httptools
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
